{% extends 'logistics_base.html' %}
{% load static %}

{% block breadcrumbs %}
<span>Zadání prostoje</span>
{% endblock %}

{% block body %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .btn {
        color: white;
        background-color: #7a5195;
        }
    .btn-group{
        width: 70%;
        margin-top: 10vh;
    }
</style>
<body>
    <form enctype="multipart/form-data" action="/logistics/upload_excel" class="row g-3" method="post">{% csrf_token %}
        <div class="col-md-3 position-relative">
        </div>
        <div class="col-md-3 position-relative">
            <img src="{% static 'microsoft-excel.png' %}" alt="excel" height="200vh">
            <label for="excel_upload" class="form-label">Nahrání Excelu</label>
            <input class="form-control" type="file" name="file" id="file" accept=".xlsx">
        </div>
        <div class="col-md-3 position-relative" style="text-align: center;">
            <div class="btn-group">
                <button type="submit" class="btn">Ok</button>
            </div>
        </div>
    </form>
</body>
{% endblock %}
