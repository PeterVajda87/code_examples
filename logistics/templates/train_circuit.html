{% extends 'logistics_base.html' %}

{% block breadcrumbs %}
<span><a href="{% url 'logistics:definitions' %}">Definice</a></span> > <span>Vlakový okruh</span>
{% endblock %}

{% load logistics_extras %}

{% block js-top %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    .btn {
        color: white;
        background-color: #7a5195;
    }

    .btn-group {
        width: 40%;
    }
</style>

{% endblock %}

{% block body %}


<h1>Vlakový okruh pro linku {{line.name}}</h1>
<form class="row g-3" method="post">{% csrf_token %}
    <div class="col-md-3 position-relative">
        <label>Číslo okruhu</label>
        <select class="form-select" id="train_circuit" name="train_circuit">
            {% for train_circuit in train_circuits %}
                <option value="{{train_circuit.number}}" {% if train_circuit.number == train_circuit_number %} selected {% endif %}>{{train_circuit.number}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-12 position-relative" style="text-align: center;">
        <div class="btn-group">
            <button type="submit" class="btn">Ok</button>
        </div>
    </div>

</form>

{% endblock %}
