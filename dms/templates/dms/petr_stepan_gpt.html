<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zadávání prostojů ve výrobě</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Zadávání prostojů ve výrobě</h1>
    <form method="post" action="zpracovani_prostoju.php">
        <label for="typ_prostoje">Typ prostoje:</label>
        <input type="text" id="typ_prostoje" name="typ_prostoje" placeholder="Název prostoje" required>

        <label for="trvani_prostoje">Trvání prostoje (v minutách):</label>
        <input type="number" id="trvani_prostoje" name="trvani_prostoje" placeholder="Trvání prostoje" required>

        <label for="datum">Datum prostoje:</label>
        <input type="date" id="datum" name="datum" required>

        <input type="submit" value="Přidat prostoje">
    </form>
</body>

</html>
